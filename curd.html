<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container my-3 mt-5">
        <div class="row">
            <div class="col-6 offset-3 mt-5">   
                <div class="card mt-5">
                    <div class="card-body p-3">
                        <h2 class="text-center mb-4 text-secondary"></h2>
                
     <form name="form" class="row g-2 " method="post" >
        
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control">
        <div class="invalid">
            <p class="name"></p>
        </div>
        
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control">
        <div class="invalid">                
            <p class="etext"></p>
         </div>
     
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" name="phone" id="phone">
        <div class="invalid">
            <p class="mobile"></p>
        </div>
     

     
        
    
     
         <div class="form-group">
            <label for="" class="form-check-label">Gender :</label>
             <label for="male" class="form-label ">&nbsp Male</label>
             <input class="form-check-input" type="radio" name="gender" value="male" id=""male>
             <label for="female" class="form-check-label ">&nbsp Female</label>
             <input class="form-check-input" type="radio"value='female' name="gender" id="female">
            <div class="invalid">
                <p class="gender"></p>
            </div>
     </div>
    
    
    <div class="form-group">
        <label for="city" class="form-check-label">Select City:</label>
        <select  class="form-select" name="city" id="city">
           
            <option value="">City</option>
            <option value="erode">Erode</option>
            <option value="theni">Theni</option>
            <option value="perundurai">Perundurai</option>
            <option value="salem">Salem</option>
        </select>
        
       </div>
   
     <div class="col-3">
        <input type="submit" class="btn btn-primary" name="show" value="Show"  formaction="http://localhost:3000/show"/>
     </div>
   <div class="col-3"><input type="submit" class="btn btn-success"name="login" value="Save" formaction="http://localhost:3000/save"/></div>
       <div class="col-3"> <input type="submit" class="btn btn-warning"name="Update" value="Update" formaction="http://localhost:3000/update"/></div>
      <div class="col-3"><input type="submit" class="btn btn-danger" name="Delete" value="Delete" formaction="http://localhost:3000/delete"/></div>
       
    </form>
</div>
</div>
</div>
</div> 
</div> 
  
</body>
</html>
